<div class="popup popup_consultation">
	<div class="popup__content">
		<div class="popup__body ">
			<div class="popup__close"></div>
			<div class="popup__title">Заказ консультации</div>
			<form action="#" data-test="true"  class="popup__forms form">
				<div class="form__line">
					<div class="form__input ">
						<label for="inputname" class="form__label _icon-user"></label>
						<input id="inputname" autocomplete="off" type="text" name="form[]" data-error="Ошибка"
							data-value="Имя" class="input _req">
					</div>
				</div>
				<div class="form__line">
					<div class="form__input ">
						<label for="inphone" class="form__label _icon-phone"></label>
						<input id="inphone" autocomplete="off" type="text" name="form[]" data-error="Ошибка"
							data-value="Введите номер телефона" class="input _req _digital">
					</div>
				</div>
				<div class="form__line">
					<div class="form__input ">
						<button data-test="" type="submit" class="form__btn btn _icon-arrow">Заказать консультацию</button>
					</div>
				</div>
			</form>
			<div class="popup__text">
				<p>Наши специалисты ответят на любые ваши вопросы</p>
				<p>Консультация и выезд специалиста абсолютно бесплатны</p>
			</div>
		</div>
	</div>
</div>
<div class="popup popup_massagename-message">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close"></div>
		</div>
	</div>
</div>
<div class="popup popup_video">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close popup__close_video"></div>
			<div class="popup__video _video"></div>
		</div>
	</div>
</div>
